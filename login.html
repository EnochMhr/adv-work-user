<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - xPack</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container log">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <h1 class="text-center">XPACK</h1>
                                 <div class="login shadow card border-0">
                                     <form action="" method="">
                                    <h5 class="txt-deco mb-3">LOGIN</h5>

                                    <h3 class="mb-3 fw-bolder">
                                        Welcome Back! Admin
                                    </h3>
                                    <div class="">
                                        <!-- Name -->
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control focus-ring focus-ring-light" id="name" name="name" placeholder="" autocomplete="off" required>
                                            <label for="name">username</label>
                                        </div>
                                    
                                        <!-- password -->
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control focus-ring focus-ring-light" id="password" name="password" placeholder="" autocomplete="off" required>
                                            <label for="email">password</label>
                                        </div>

                                    </div>
                                        
                                    <button type="submit" class="fw-bold res-button m-auto" name="send message">login</button>
                                </form>
                                 </div>
                               

                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; xPack 2025</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
